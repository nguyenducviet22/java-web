<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BT7</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
	integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
	integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<form action="http://google.com">
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Email
					address</label> <input type="email" class="form-control"
					id="exampleInputEmail1" aria-describedby="emailHelp">
				<div id="emailHelp" class="form-text">We'll never share your
					email with anyone else.</div>
			</div>
			<div class="mb-3">
				<label for="exampleInputPassword1" class="form-label">Password</label>
				<input type="password" class="form-control"
					id="exampleInputPassword1">
			</div>
			<div class="mb-3 form-check">
				<input type="checkbox" class="form-check-input" id="exampleCheck1">
				<label class="form-check-label" for="exampleCheck1">Check me
					out</label>
			</div>
			<button type="button" class="btn btn-primary" onclick="mySubmit()">Submit</button>
		</form>
	</div>

	<script>
		function mySubmit() {
			var exampleInputEmail1 = document
					.getElementById("exampleInputEmail1");
			var exampleInputPassword1 = document
					.getElementById("exampleInputPassword1");

			var email = exampleInputEmail1.value;
			var password = exampleInputPassword1.value;

			if (email.length == 0 || password.length == 0) {
				if (email.length == 0) {
					alert("You have not entered email yet");
				}
				if (password.length == 0) {
					alert("You have not entered password yet");
				}
			} else {
				var form = document.getElementById("my_form");
				form.submit();
			}
		}
	</script>
</body>
</html>
